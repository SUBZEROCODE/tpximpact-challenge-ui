<app-error-message-viewer [errorHandlerInput]="errorToHandle"></app-error-message-viewer>

<div class="row">
    <div class="col-md-10">
        <h1>Health check and Custom Alias Test</h1>
    </div>
    <div class="col-md-2">
        - Health status: {{ apiHealth }}
        @if(apiHealth){
            <button (click)="this.redirectToAlias('my-custom-alias')">Try Custom Alias Test here</button>
        }
    </div>
</div>

<div class="row">
    <div class="col-md-10">
        <app-shortened-list-viewer [urlMappingsReturnedFromApi]="this.getAllAliasUrlMappings()"></app-shortened-list-viewer>
    </div>
</div>
